<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Barberos - Barbería Elite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Header simple -->
    <header class="simple-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-cut"></i>
                    <span class="logo-text">BARBERÍA ELITE</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <main class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h1>Acceso Barberos</h1>
                <p>Panel de gestión de turnos</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" required 
                           placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password" required 
                           placeholder="••••••••">
                </div>

                <div id="login-message"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="login-footer">
                    <p>¿Eres cliente? <a href="index.html">Reserva tu turno aquí</a></p>
                    <p><a href="index.html"><i class="fas fa-arrow-left"></i> Volver al inicio</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer simple -->
    <footer class="simple-footer">
        <div class="container">
            <p>Sistema de Gestión Barbería Elite © 2024</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/login-barbero.js" type="module"></script>
</body>
</html>
